<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>전국 전통시장 - 검색</title>
<style>

    cursor:pointer; background:#fff;
  }

  .box { border:1px solid #eee; border-radius:14px; padding:14px; margin-top:14px; }
  .title { font-weight:900; font-size:20px; }
</style>

  function fillSido() {
    const sidoSel = document.getElementById("sido");
    const keys = Object.keys(REGION).sort();
    keys.forEach(k => {
      const opt = document.createElement("option");
      opt.value = k;
      opt.textContent = k;
      sidoSel.appendChild(opt);
    });
  }

  function fillSigungu() {
    const sidoSel = document.getElementById("sido");
    const sigSel = document.getElementById("sigungu");
    sigSel.innerHTML = "";
    const chosen = Array.from(sidoSel.selectedOptions).map(o => o.value);

    const merged = new Set();
    chosen.forEach(s => {
      (REGION[s] || []).forEach(x => merged.add(x));
    });
    Array.from(merged).sort().forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      sigSel.appendChild(opt);
    });
  }

  function buildQuery() {
    const sidoSel = document.getElementById("sido");
    const sigSel = document.getElementById("sigungu");
    const daySel = document.getElementById("day");
    const excludeDaily = document.getElementById("excludeDaily").checked;

    const sidos = Array.from(sidoSel.selectedOptions).map(o => o.value);
    const sigs = Array.from(sigSel.selectedOptions).map(o => o.value);

    if (!sidos.length) {
      alert("시도는 최소 1개 선택해야 해!");
      return null;
    }

    const p = new URLSearchParams();
    sidos.forEach(x => p.append("sido", x));
    sigs.forEach(x => p.append("sigungu", x));

    const day = daySel.value;
    if (day) p.set("day", day);
    if (excludeDaily) p.set("excludeDaily", "1");

    return p.toString();
  }

  function go() {
    const q = buildQuery();
    if (!q) return;
    location.href = "results.html?" + q;
  }

  window.addEventListener("DOMContentLoaded", () => {
    fillSido();
    fillSigungu();
    document.getElementById("sido").addEventListener("change", fillSigungu);
  });
</script>
</head>
<body>
  <div class="wrap">
    <div class="title">전국 전통시장 검색</div>
    <div class="hint">생성 시각: 2026-02-12 08:00:56</div>

    <div class="box">
      <div class="row">
        <div>
          <div><b>시도(필수, 다중 선택)</b></div>
          <select id="sido" multiple size="8"></select>
          <div class="hint">Ctrl(또는 Cmd)로 여러 개 선택 가능</div>
        </div>

        <div>
          <div><b>시군구(선택, 다중 선택)</b></div>
          <select id="sigungu" multiple size="8"></select>
          <div class="hint">선택하면 해당 시군구만 결과에 포함</div>
        </div>
      </div>

      <div style="margin-top:12px;" class="row">
        <div>
          <div><b>특정 장날(선택)</b></div>
          <select id="day">
            <option value="">(전체)</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
            <option value="5">5일</option>
            <option value="6">6일</option>
            <option value="7">7일</option>
            <option value="8">8일</option>
            <option value="9">9일</option>
            <option value="10">10일</option>
          </select>
        </div>

        <div style="display:flex; align-items:end; gap:8px;">
          <label style="user-select:none;">
            <input type="checkbox" id="excludeDaily" />
            매일장(상설) 제외
          </label>
        </div>
      </div>

      <div style="margin-top:12px;">
        <button class="btn" onclick="go()">검색하기</button>
      </div>
    </div>
  </div>
</body>
</html>
