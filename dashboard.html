// 지도
const map = L.map('map').setView([36.5, 127.8], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let markerLayer = L.layerGroup().addTo(map);
let markersById = new Map();

function makeMarkers(rows) {
  markerLayer.clearLayers();
  markersById = new Map();
  rows.forEach(r => {
    const m = L.marker([r.lat, r.lng]).addTo(markerLayer);
    m.bindPopup(`<b>${r.name}</b><br>${r.type_show}<br>${r.address}<br>점포수: ${r.stalls}`);
    markersById.set(r.market_id, m);
  });
}

function passFilter(r) {
  const daily = document.getElementById('f_daily').checked;
  const five = document.getElementById('f_5day').checked;
  const other = document.getElementById('f_other').checked;

  if (r.day_group === "상설" && daily) return true;
  if (r.day_group === "오일장" && five) return true;
  if (r.day_group === "기타/미상" && other) return true;
  return false;
}

function filteredRows() {
  return ALL.filter(passFilter);
}

let table = $('#tbl').DataTable({
  data: filteredRows(),
  pageLength: 25,
  columns: [
    {data:'name'},
    {data:'type_show'},
    {data:'sido'},
    {data:'sigungu'},
    {data:'address'},
    {data:'stalls'}
  ]
});

makeMarkers(filteredRows());

function refreshAll() {
  const rows = filteredRows();
  // 테이블 갱신
  table.clear();
  table.rows.add(rows);
  table.draw();
  // 마커 갱신
  makeMarkers(rows);

  document.getElementById("countNow").textContent = rows.length;
  document.getElementById("badge").textContent = `표시 중: ${rows.length} / 전체: 1377`;
}

['f_daily','f_5day','f_other'].forEach(id => {
  document.getElementById(id).addEventListener('change', refreshAll);
});

// 행 클릭하면 지도 이동 + 팝업
$('#tbl tbody').on('click', 'tr', function() {
  const data = table.row(this).data();
  const m = markersById.get(data.market_id);
  if (m) {
    map.setView(m.getLatLng(), 15);
    m.openPopup();
  }
});
</script>
